<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title id="title"></title>
    <link rel="stylesheet" href="../pure-release-1.0.0/pure.css">
    <link rel="stylesheet" href="../ProjectCSS.css">
    <script type="text/javascript" src="../myFunction/getConfig.js"></script>
    <script type="text/javascript" src="courseInformation.js"></script>
</head>
<body id="body">
    <div id="topMenu"></div>
    <div class="mainContent">
        <h1>课程信息</h1>
        <form class="pure-form pure-form-aligned">
            <fieldset>
                <div class="pure-control-group">
                    <label for="courseName">课程名称：</label>
                    <input id="courseName" type="text">
                </div>
                <div class="pure-control-group">
                    <label for="startDate">开始日期：</label>
                    <input id="startDate" type="date">
                </div>
                <div class="pure-control-group">
                    <label for="endDate">结束日期：</label>
                    <input id="endDate" type="date">
                </div>
                <div class="pure-control-group">
                    <label for="joinMode">加入方式：</label>
                    <select id="joinMode" style="padding: 0 0.6em">
                        <option>仅允许主讲教师导入学生名单</option>
                        <option>仅允许本校学生添加</option>
                        <option>允许任何人通过课程号添加</option>
                    </select>
                </div>
                <div class="pure-controls">
                    <button type="button" class="pure-button pure-button-primary" onclick="updateCourseInformation();return false;">保存</button>
                    <button type="button" class="pure-button" onclick="moveToManage();return false;">返回</button>
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
