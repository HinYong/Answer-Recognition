<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title id="title"></title>
    <link rel="stylesheet" href="../pure-release-1.0.0/pure.css">
    <link rel="stylesheet" href="../ProjectCSS.css">
    <link rel="stylesheet" href="courseManage.css">
    <script type="text/javascript" src="../myFunction/getConfig.js"></script>
    <script type="text/javascript" src="courseManage.js"></script>
</head>
<body>
    <div id="topMenu"></div>
    <div class="mainContent">
        <div class="pure-g">
            <div class="pure-u-21-24">
                <h1 id="courseName"></h1>
            </div>
            <div class="pure-u-3-24">
                <button class="pure-button greenButton setSpread" onclick="courseInformation()">课程信息</button>
            </div>
        </div>
        <p id="courseId"></p>
        <p id="courseTime"></p>
        <button class="pure-button pure-button-primary setSpread" onclick="addLesson()">新增章节</button>
        <div class="pure-menu courseMenu">
            <ol class="pure-menu-list" id="lessonList"></ol>
        </div>
    </div>
</body>
</html>
