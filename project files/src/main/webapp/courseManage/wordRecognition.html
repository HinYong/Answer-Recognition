<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>文字识别</title>
    <link rel="stylesheet" href="../pure-release-1.0.0/pure.css">
    <link rel="stylesheet" href="../ProjectCSS.css">
    <script type="text/javascript" src="../myFunction/getConfig.js"></script>
    <script type="text/javascript" src="wordRecognition.js"></script>
</head>
<body>
    <div id="topMenu"></div>
    <div class="mainContent">
        <p id="studentInfo"></p>
        <img src="" id="uploadedImage" alt="uploaded image" style="width: 100%" hidden="hidden"/>
        <input id="image" name="image" type="file" onchange="showImage()">
        <button class="pure-button" onclick="nextStudent()">跳过此学生</button>
        <form class="pure-form pure-form-aligned" id="questionList"></form>
        <div>
            <button class="pure-button greenButton" onclick="addQuestion()">添加题目</button>
            <button class="pure-button redButton" onclick="deleteQuestion()">删除题目</button>
        </div>
        <button type="button" class="pure-button pure-button-primary setSpread" onclick="uploadImage();">上传评分栏</button>
        <p id="uploadStatus"></p>
        <a id="downLoadLink" hidden="hidden" href="" download="">识别结果下载</a>
    </div>
</body>
</html>
