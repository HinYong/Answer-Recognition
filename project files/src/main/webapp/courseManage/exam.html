<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title id="title">考试批改</title>
    <link rel="stylesheet" href="../pure-release-1.0.0/pure.css">
    <link rel="stylesheet" href="../ProjectCSS.css">
    <link rel="stylesheet" href="exam.css">
    <script type="text/javascript" src="../myFunction/getConfig.js"></script>
    <script type="text/javascript" src="exam.js"></script>

</head>
<style>
    #wai{ width:1200px; border:0px solid #900; overflow:hidden ;padding: 1em 3em; padding-bottom: 10em; height: 100%;}
    #result{ width:1200px; border:0px solid #900; padding:10px; overflow:hidden}
    .left{ float:left; width:500px; border:0px solid #060}
    .right{ float:right; width:500px; border:1px solid #00F}
</style>
<body>
<div id="topMenu"></div>
<div id="wai">
    <div>
        <h1>考试批改</h1>
    </div>

    <div class="div-inline">
        <p class="pure-button pure-button-primary setSpread">选择题答案</p>
        <input type="text" name="myanswer" id ="answer1" class="answer-input" onchange="refresh()">
        <p class="pure-button pure-button-primary setSpread">判断题答案</p>
        <input type="text" name="myanswer" id ="answer2" class="answer-input" onchange="refresh()">
    </div>
    <div>
        <input type="file" name="myfile" id="addfile" style="display:none;" onChange="changefile(this.value)" accept=".zip">
        <input type="button" class="pure-button pure-button-primary setSpread" value="选择文件" onclick="refresh();addfile.click()">
        <input type="submit" name="submit" class="pure-button pure-button-primary setSpread" value="上传" onclick="uploadfile()">
        <p id="file"></p>
        <p id="uploadStatus"></p>
        <a id="downLoadLink" hidden="hidden" href="" download="">结果下载</a><br><br><br><br><br><br>
    </div>
</div>
</body>
</html>
