<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title id="title"></title>
    <link rel="stylesheet" href="../pure-release-1.0.0/pure.css">
    <link rel="stylesheet" href="../ProjectCSS.css">
    <script type="text/javascript" src="../myFunction/getConfig.js"></script>
    <script type="text/javascript" src="lessonManage.js"></script>
</head>
<body>
    <div id="topMenu"></div>
    <div class="mainContent">
        <form class="pure-form pure-form-aligned">
            <fieldset>
                <legend>章节信息编辑</legend>
                <div class="pure-control-group">
                    <label for="lessonName">章节名：</label>
                    <input id="lessonName" type="text">
                </div>
                <div class="pure-control-group">
                    <label for="introduction">章节介绍：</label>
                    <textarea id="introduction" style="width: 70%;height: 10em"></textarea>
                </div>
                <div class="pure-control-group">
                    <label for="video">章节视频：</label>
                    <input id="video" name="video" type="file">
                </div>
                <div class="pure-controls">
                    <button type="button" class="pure-button pure-button-primary" onclick="update();return false;">保存</button>
                </div>
            </fieldset>
        </form>
        <p id="message"></p>
        <p>当前视频：</p>
        <video controls='controls' id='oldVideo' style="width: 100%"></video>
    </div>
</body>
</html>
