<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>个人信息</title>
    <link rel="stylesheet" href="../pure-release-1.0.0/pure.css">
    <link rel="stylesheet" href="../ProjectCSS.css">
    <link rel="stylesheet" href="information.css">
    <script type="text/javascript" src="../myFunction/getConfig.js"></script>
    <script type="text/javascript" src="information.js"></script>
</head>
<body>
    <div class="pure-menu pure-menu-horizontal topMenu">
        <a href="../course/courseList.html" class="pure-menu-heading pure-menu-link topLink">课程列表</a>
    </div>
    <div class="mainContent">
        <div class="pure-g">
            <div class="pure-u-21-24">
                <h1>个人信息管理</h1>
            </div>
            <div class="pure-u-3-24">
                <button class="pure-button setSpread" onclick="logout()">退出登录</button>
            </div>
        </div>
        <div class="pure-menu pure-menu-horizontal">
            <ul class="pure-menu-list">
                <li class="pure-menu-item pure-menu-selected"><a href="information.html" class="pure-menu-link">个人信息</a></li>
                <li class="pure-menu-item"><a href="informationPassword.html" class="pure-menu-link">修改密码</a></li>
                <li class="pure-menu-item"><a href="informationSchool.html" class="pure-menu-link">学校信息</a></li>
            </ul>
        </div>
        <form class="pure-form pure-form-aligned">
            <fieldset>
                <div class="pure-control-group">
                    <label for="username">用户名：</label>
                    <input id="username" type="text" readonly>
                </div>
                <div class="pure-control-group">
                    <label for="realname">真实姓名：</label>
                    <input id="realname" type="text">
                </div>
                <div class="pure-control-group">
                    <label for="phone">电话号码：</label>
                    <input id="phone" type="text">
                </div>
                <div class="pure-control-group">
                    <label for="email">电子邮箱：</label>
                    <input id="email" type="email">
                </div>
                <div class="pure-controls">
                    <button type="button" class="pure-button pure-button-primary" onclick="update();return false;">保存</button>
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
